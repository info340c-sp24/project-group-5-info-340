<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Bar</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <nav class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="medicinelog.html">Medicine Log</a></li>
                <li><a href="alarm.html">Alarm</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
        <div class="container">
            <h1>Add New Medication</h1>
            <a href="javascript:history.back()" class="back-button">Back</a>
        </div>
    </header>

    <main>
        <form class="med-form">
            <div class="form-padding">
                <label class="med-title" for="mname">Medication Name:</label><br>
                <input class="t-box" type="text" id="mname" name="mname">
            </div>
            <div class="form-padding">
                <label class="med-title" for="mtype">Type of Medication:</label><br>
                <input type="radio" id="liquid" name="mtype" value="liquid">
                <label for="liquid">Liquid</label><br>
                <input type="radio" id="tablet" name="mtype" value="tablet">
                <label for="tablet">Tablet</label><br>
                <input type="radio" id="capsule" name="mtype" value="capsule">
                <label for="capsule">Capsule</label><br>
                <input type="radio" id="topical" name="mtype" value="topical">
                <label for="topical">Topical</label><br>
                <input type="radio" id="suppository" name="mtype" value="suppository">
                <label for="suppository">Suppository</label><br>
                <input type="radio" id="patch" name="mtype" value="patch">
                <label for="patch">Patch</label><br>
                <input type="radio" id="cream" name="mtype" value="cream">
                <label for="cream">Cream</label><br>
                <input type="radio" id="device" name="mtype" value="device">
                <label for="device">Device</label><br>
                <input type="radio" id="injection" name="mtype" value="injection">
                <label for="injection">Injection</label><br>
                <input type="radio" id="inhaler" name="mtype" value="inhaler">
                <label for="inhaler">Inhaler</label><br>
                <input type="radio" id="ointment" name="mtype" value="ointment">
                <label for="ointment">Ointment</label><br>
                <input type="radio" id="powder" name="mtype" value="powder">
                <label for="powder">Powder</label><br>
                <input type="radio" id="drops" name="mtype" value="drops">
                <label for="drops">Drops</label>
            </div>
            <div class="form-padding">
                <label class="med-title" for="strength">Strength:</label><br>
                <input class="t-box" type="text" id="strength" name="strength">
            </div>
            <div class="form-padding">
                <label class="med-title" for="unit">Choose Unit:</label><br>
                <input type="radio" id="mg" name="unit" value="mg">
                <label for="mg">mg</label><br>
                <input type="radio" id="mcg" name="unit" value="mcg">
                <label for="mcg">mcg</label><br>
                <input type="radio" id="g" name="unit" value="g">
                <label for="g">g</label><br>
                <input type="radio" id="ml" name="unit" value="ml">
                <label for="ml">ml</label><br>
                <input type="radio" id="%" name="unit" value="%">
                <label for="%">%</label>
            </div>
            <div class="bottom-padding">
                <label class="med-title" for="time">Select a time:</label><br>
                <input class="t-box" type="time" id="time" name="time"><br><br>
                <input class="t-box" type="submit" value="Submit"><br><br>
            </div>
        </form>
        <div>
            <img class="med-image" src="image/myriam-zilles-KltoLK6Mk-g-unsplash.jpg"
                alt="different types of medication">
        </div>
    </main>
</body>

</html>
